<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - CineStesia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body style="padding-top: 100px;">
    <div class="particulas"></div>

    <nav class="navegacao">
        <ul class="menu">
            <li><a href="index.html" class="menu-link">Início</a></li>
            <li><a href="filmes.html" class="menu-link">Filmes</a></li>
            <li><a href="reservas.html" class="menu-link active">Reservas</a></li>
        </ul>
    </nav>

    <header class="cabecalho text-center mt-2 mb-3">
        <h1 class="display-4 fw-bold titulo-neon">Faça sua Reserva</h1>
        <p class="cabecalho-sub-titulo">Garanta seu lugar na experiência imersiva</p>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card shadow border-info bg-transparent">
                    <div class="card-body p-4">

                        <form class="row g-3 text-white">
                            <div class="col-md-6">
                                <label for="inputNome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Seu nome"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="inputEmail"
                                        placeholder="email@exemplo.com" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="selectFilme" class="form-label">Filme Desejado</label>
                                <select id="selectFilme" class="form-select" required>
                                    <option selected disabled>Escolha um filme...</option>
                                    <option>A Viagem de Chihiro</option>
                                    <option>Blade Runner - O Caçador de Andróides</option>
                                    <option>Donnie Darko</option>
                                    <option>Nós</option>
                                    <option>O Labirinto do Fauno</option>
                                    <option>Suspiria</option>
                                    <option>The Rocky Horror Picture Show</option>
                                    <option>Uma Odisseia no Espaço</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="inputData" class="form-label">Data da Sessão</label>
                                <input type="date" class="form-control" id="inputData" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inputQtd" class="form-label">Quantidade de Ingressos</label>
                                <input type="number" class="form-control" id="inputQtd" min="1" max="10" value="1"
                                    required>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Desejo receber novidades do CineStesia
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-neon btn-lg w-100">
                                    <i class="bi bi-ticket-perforated"></i> Confirmar Reserva
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="rodape-fixo py-2 mt-auto">
        <div class="container">
            <ul class="rodape-menu p-0 m-0 small">

                <li>
                    <a href="#" target="_blank">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </li>

                <li>
                    <a href="#" target="_blank">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </li>

                <li>
                    <a href="#" target="_blank">
                        <i class="bi bi-twitter"></i> Twitter
                    </a>
                </li>

            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
